<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>EqViz: Play &amp; Visualise MP3 Links on a page</title>
		<link rel="stylesheet" type="text/css" href="css/inlineplayer.css" />
		<script type="text/javascript" src="script/mootools.js"></script>
		<script type="text/javascript" src="script/soundmanager2.js"></script>
		<script type="text/javascript" src="script/inlineplayer.js"></script>
	</head>
	<body>
		<h1>Examples </h1>
		<p>This will be the examples page we will add things in here, we are using BRASA ROCK, songs from the album EN VIVO 87 as an example picked at random from jamendo </p>
		<ul class="graphic">
			<li><a href="mp3s/01 - CONCIERTO.mp3">BRASA ROCK</a></li>
		</ul>
		
		<div id="vis_text" style="width:100%; height:100px; font-size:70px; text-align:center;font-weight:bold;">&nbsp;</div>
		
		<svg xmlns="http://www.w3.org/2000/svg" 
 xmlns:xlink="http://www.w3.org/1999/xlink" 
 width='256px' height='256px'>
	  <g id="waves">
		  	<polyline id="lineL" points='0 0, 0 0' stroke-width='2' stroke='red' style='fill: none;' />
		  	<polyline id="lineR" points='0 0, 0 0' stroke-width='2' stroke='blue' style='fill: none;' />
		  	<!--<path d="L 0 0, 100 100"  stroke-width='4' stroke='brown' style='fill: none;' />
		  -->
		  </g>
		</svg>
	</body>
</html>
